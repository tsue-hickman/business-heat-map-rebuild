<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search History</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #1a1a1a;
        color: white;
        min-height: 100vh;
      }

      .top-nav {
        background: #000;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        gap: 20px;
        border-bottom: 1px solid #333;
      }

      .back-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .page-title {
        font-size: 1.5em;
        font-weight: 600;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .history-item {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 15px;
        border: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .history-info h3 {
        color: #667eea;
        margin-bottom: 10px;
      }

      .filter-tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .filter-tag {
        background: #667eea;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 0.85em;
      }

      .history-date {
        color: #999;
        font-size: 0.9em;
      }

      .btn-reapply {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-reapply:hover {
        background: #218838;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state i {
        font-size: 4em;
        margin-bottom: 20px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <a href="/map" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <div class="page-title">Search History</div>
    </div>

    <div class="container">
      <div id="history-list">
        <!-- Loaded by JavaScript -->
      </div>
    </div>

    <script>
      async function loadHistory() {
        const response = await fetch("/api/search-history");
        const data = await response.json();

        const container = document.getElementById("history-list");

        if (data.searches && data.searches.length > 0) {
          container.innerHTML = data.searches
            .map(
              (search) => `
                    <div class="history-item">
                        <div class="history-info">
                            <h3>Search on ${search.search_date}</h3>
                            <div class="filter-tags">
                                ${JSON.stringify(search.filters)
                                  .split(",")
                                  .map(
                                    (f) =>
                                      `<span class="filter-tag">${f}</span>`
                                  )
                                  .join("")}
                            </div>
                        </div>
                        <button class="btn-reapply" onclick="reapplySearch(${
                          search.id
                        })">
                            <i class="fas fa-redo"></i> Reapply
                        </button>
                    </div>
                `
            )
            .join("");
        } else {
          container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <h2>No search history yet</h2>
                        <p>Your recent searches will appear here</p>
                    </div>
                `;
        }
      }

      function reapplySearch(id) {
        // Store in session and redirect to map
        sessionStorage.setItem("reapply-search", id);
        window.location.href = "/map";
      }

      loadHistory();
    </script>
  </body>
</html>
