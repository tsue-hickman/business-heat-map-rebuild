<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Addresses</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #1a1a1a;
        color: white;
        min-height: 100vh;
      }

      .top-nav {
        background: #000;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        gap: 20px;
        border-bottom: 1px solid #333;
      }

      .back-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .page-title {
        font-size: 1.5em;
        font-weight: 600;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .address-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .address-card {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #333;
        position: relative;
      }

      .address-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
      }

      .address-name {
        color: #667eea;
        font-size: 1.2em;
        font-weight: 600;
      }

      .address-type {
        background: #667eea;
        padding: 3px 10px;
        border-radius: 10px;
        font-size: 0.75em;
      }

      .address-details {
        margin-bottom: 15px;
      }

      .address-details div {
        margin: 5px 0;
        color: #ccc;
        font-size: 0.9em;
      }

      .address-notes {
        background: #1a1a1a;
        padding: 10px;
        border-radius: 6px;
        margin: 10px 0;
        font-size: 0.85em;
        color: #999;
      }

      .card-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .btn-edit {
        flex: 1;
        background: #667eea;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-delete {
        flex: 1;
        background: #dc3545;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state i {
        font-size: 4em;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      /* Edit Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: #2a2a2a;
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        border: 1px solid #333;
      }

      .modal-content h3 {
        color: #667eea;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #ccc;
        font-size: 0.9em;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        background: white;
        border: 2px solid #444;
        border-radius: 5px;
        color: #000;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .modal-buttons button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <a href="/map" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <div class="page-title">Saved Addresses</div>
    </div>

    <div class="container">
      <div class="address-grid" id="address-grid">
        <!-- Loaded by JavaScript -->
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <h3>Edit Address</h3>
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="edit-name" />
        </div>
        <div class="form-group">
          <label>Notes</label>
          <textarea id="edit-notes" rows="3"></textarea>
        </div>
        <div class="modal-buttons">
          <button
            style="background: #667eea; color: white"
            onclick="saveEdit()"
          >
            Save
          </button>
          <button style="background: #666; color: white" onclick="closeModal()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      let currentEditId = null;

      async function loadAddresses() {
        const response = await fetch("/api/saved-addresses");
        const data = await response.json();

        const container = document.getElementById("address-grid");

        if (data.addresses && data.addresses.length > 0) {
          container.innerHTML = data.addresses
            .map(
              (addr) => `
                    <div class="address-card">
                        <div class="address-header">
                            <div class="address-name">${addr.name}</div>
                            <div class="address-type">${addr.address_type}</div>
                        </div>
                        <div class="address-details">
                            <div><i class="fas fa-map-marker-alt"></i> ${
                              addr.address
                            }</div>
                            <div><i class="fas fa-city"></i> ${addr.city}, ${
                addr.state
              } ${addr.zip_code}</div>
                        </div>
                        ${
                          addr.notes
                            ? `<div class="address-notes">${addr.notes}</div>`
                            : ""
                        }
                        <div class="card-actions">
                            <button class="btn-edit" onclick="editAddress(${
                              addr.id
                            }, '${addr.name}', '${addr.notes || ""}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-delete" onclick="deleteAddress(${
                              addr.id
                            })">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `
            )
            .join("");
        } else {
          container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-bookmark"></i>
                        <h2>No saved addresses yet</h2>
                        <p>Save addresses from the map to view them here</p>
                    </div>
                `;
        }
      }

      function editAddress(id, name, notes) {
        currentEditId = id;
        document.getElementById("edit-name").value = name;
        document.getElementById("edit-notes").value = notes;
        document.getElementById("editModal").classList.add("active");
      }

      function closeModal() {
        document.getElementById("editModal").classList.remove("active");
      }

      async function saveEdit() {
        const name = document.getElementById("edit-name").value;
        const notes = document.getElementById("edit-notes").value;

        await fetch(`/api/saved-addresses/${currentEditId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, notes }),
        });

        closeModal();
        loadAddresses();
      }

      async function deleteAddress(id) {
        if (!confirm("Are you sure you want to delete this address?")) return;

        await fetch(`/api/saved-addresses/${id}`, {
          method: "DELETE",
        });

        loadAddresses();
      }

      loadAddresses();
    </script>
  </body>
</html>
